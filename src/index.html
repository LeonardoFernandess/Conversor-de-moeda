<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/index.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#" id='title'>Conversor de Moedas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
           
        </div>
    </nav>
    <div class="main-content">
        <h1>HOJE</h1>
        <p>A taxa de câmbio do euro hoje é 6,35 Real Brasileiro. A cotação comercial do euro é sempre atualizada.</p>
        <div class="converter-box">
            <form id="currentForm">
                <div class="row">
                    <div class="col-md-5">
                        <label for="amount" class="form-label">Quantia</label>
                        <input type="number" class="form-control" id="amount" value="1">
                    </div>
                    <div class="col-md-2 text-center align-self-center">
                        <i class="fas fa-exchange-alt fa-2x"></i>
                    </div>
                    <div class="col-md-5">
                        <label for="converted" class="form-label">Converter para</label>
                        <input type="text" class="form-control" id="converted" value="">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-5">
                        <select class="form-select" id="moeda1">
                            <option selected>Carregando...</option>
                        </select>
                    </div>
                    <div class="col-md-5 offset-md-2">
                        <select class="form-select" id="moeda2">
                            <option selected>Carregando...</option>
                        </select>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12 text-center">
                        <p class="exchange-rate"></span></p>
                    </div>
                </div>
                
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
